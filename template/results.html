<!DOCTYPE html>
<html>

{% include 'navBar.html' %}

{% csrf_token %}
<h1 align = "center"> Web Search Result: {{sentiment}} related content. </h1>

<div style="background-color: white;width: 97%;border: 4px solid #8A2BE2;padding: 10px;margin: 5px; border-radius: 25px;">

</div>


    


{% endfor %}
   

</html>
