<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/navBarStyle.css">
    <script type="text/javascript" src="/static/js/navBarJScript.js"></script>
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/feedBackStyle.css">
	<title>Login</title>
</head>
<body>
            <div class="topnav" id="myTopnav">
                <a href="ise.html" title= "Click here to know more about the improved search engine"><i class="fa fa-star" ></i>ISE</a>			
                <a href="home.html" title= "This takes you to the home page"><i class="fa fa-home"></i>Home</a>
                <a href="projectTeam.html" title = "Click here to know more about the project teams"><i class="fa fa-users"></i>Project Teams</a>
                <a href="login.html" title = "Click here to see the trending topics"><i class = "fa fa-line-chart"></i>User Portal</a>
                <a href="{% url 'logout' %}"  title="Portal" class="right">Logout</a>
                <!-- This code is for the three horizontal bar which would be enabled when the screen is shrinked (Responisive)-->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()" title="Click here to expand the menu"><i class="fa fa-bars"></i></a>
			  </div>
			  
            	<!-- End of Main Content --> 
              <div class="container h-100">
                
                       <!-- Main Content -->
                       <div id="content">

                        {% include 'messages.html' %}
                
                        {% block content %}  {% endblock content %}
                        
                      </div>
                <div class="d-flex justify-content-center h-100">
                  <div class="user_card">
                    <div class="d-flex justify-content-center">
                      <div class="brand_logo_container">
                                    <h4 class = "login">Feedback</h4>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center form_container">
                      <form method="POST">
                                    {% csrf_token %}
                        <div class="input-group mb-2">
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-newspaper"></i></span>
                          </div>
                          <p> {{ form.subject}} </p>
                        </div>

                        <div class="input-group mb-2">
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                          </div>
                          <p> {{ form.email}} </p>
						</div>
						<p class="heading">Type your message here</p>

						<div class="input-group mb-2">
							<p> {{ form.message}} </p>
						  </div>
					
                  
                          <div class="d-flex justify-content-center mt-3 login_container">
                       <button type="submit" name="button" class="btn login_btn">Submit</button>
                       </div>
                  
                      </form>
                    </div>
                
                  </div>
                </div>
              </div>  
</body>
<script>
  setTimeout(function(){
    if ($('#msg').length > 0) {
      $('#msg').remove();
    }
  }, 2000)
</script> 
</html>
