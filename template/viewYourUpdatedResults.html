<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--This is the for invoking the CSS file (userPortalStyle.css, navBarStyle.css)-->
    <link rel="stylesheet" href="/static/css/viewYourUpdatedResultsStyle.css">
    <link rel="stylesheet" href="/static/css/navBarStyle.css">
    <!-- Invoking the javascript file (navBarJScript.js) for responsiveness located in /static/js/navBarJScript.js -->
    <script type="text/javascript" src="/static/js/navBarJScript.js"></script>
    <title>User Portal</title>
</head>
<body>

  <div class="topnav" id="myTopnav">
      <a href="ise.html" title= "Click here to know more about the improved search engine"><i class="fa fa-star" ></i>ISE</a>			
      <a href="home.html" title= "This takes you to the home page"><i class="fa fa-home"></i>Home</a>
      <a href="projectTeam.html" title = "Click here to know more about the project teams"><i class="fa fa-users"></i>Project Team</a>
      <a href="login.html" title = "Click here to see the trending topics"><i class = "fa fa-user-circle"></i>User Portal</a>
      <a href="{% url 'logout' %}" class="right" title="Do you want to really logout - {{request.user}}"><i class="fa fa-sign-out-alt"></i>Logout</a>
      <!-- This code is for the three horizontal bar which would be enabled when the screen is shrinked (Responisive)-->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()" title="Click here to expand the menu"><i class="fa fa-bars"></i></a>
    </div>
    {% csrf_token %}
    <div class="w3-container">
      <div class="w3-card-4" style="width:100%; text-align: center; margin-top: 10px; ">
        <header class="w3-container w3-grey">
          <h2>Topic: {{result.topic}}</h2>
          <h3>Sentiment: {{result.sentiment}}</h3>
        </header>
        <div class="w3-container w3-white" style="text-align: left;">
          <h1>Saved and updated URL's of website are as follows</h1>
          <br>
          <a href="{{result.url.0}}">{{result.url.0}}</a>
          <br>
          <br>
          <a href="{{result.url.1}}">{{result.url.1}}</a>
          <br>
          <br>
          <a href="{{result.url.2}}">{{result.url.2}}</a>
          <br>
          <br>
          <a href="{{result.url.3}}">{{result.url.3}}</a>
          <br>
          <br>
          <a href="{{result.url.4}}">{{result.url.4}}</a>
          <br>
          <br>
        </div>
        <footer class="w3-container w3-grey">
          <h5>Updated on:  {{result.date}}</h5>
        </footer>
        </div>
    </div>
</body>
</html>
